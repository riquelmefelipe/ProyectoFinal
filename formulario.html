<!DOCTYPE html>
<html lang="es">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Ingreso</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
  <style>
    .error{
      color: red;
    }
​
    form{
      width: 50%;
    }
​
    p{
      text-align: center;
    }
  </style>
</head>
​
<body>
​
  <form class="cmxform" id="commentForm"  action="" >
    <fieldset>
      <legend>Los campos con (*) son de carácter obligatorio</legend>
      <p>
        <label for="name">Nombres *</label>
        <input id="name" name="name" type="text" autofocus="" required="">
      </p>
      <p>
        <label for="apellido">Apellidos *</label>
        <input id="apellido" type="text" name="apellido">
      </p>
      <p>
        <label for="email">Email *</label>
        <input id="email" type="email" placeholder="hola@dominio.com"  name="email">
      </p>
      <p>
        <label for="empresa">Empresa *</label>
        <input id="empresa" name="empresa" type="text">
      </p>
      <p> <label for="fecha">Fecha Nacimiento *</label>
        <input max="2020-12-31" min="1920-01-01" name="fecha" type="date" id="fecha" /></p>
      <p>
        <label>Area *</label>
        <select>
          <option value="" >Seleccione una opcion</option>
          <option value="1">Area baja</option>
          <option value="2">Area Media</option>
          <option value="3">Area alta</option>
        </select>
      </p>
      <p>
        <label for="telefono">Anexo</label>
        <input id="telefono" type="tel" name="telefono" pattern="[0-9]{4}" placeholder="N°anexo de 4 dígitos">
      </p>
      <p>
        <button type="button">Validar</button>
      </p>
    </fieldset>
  </form>
  <script>
    //$("#commentForm").validate();
    $("#commentForm").validate({
      rules: {
        name: {
          required: true,
          minlength: 3,
          maxlength: 30
​
        },
        apellido: {
          required: true,
          minlength: 5,
          maxlength: 30
        },
        email: {
          required: true,
          email: true,
          maxlength: 100
        },
        empresa: {  
          required: true,
          minlength: 3,
          maxlength: 50
        }
      },
      messages: {
        name: {
          required: "Favor ingresar nombre",
          minlength: "Mínimo 5",
          maxlength: "Máximo 25"
        },
        apellido: {
          required: "Favor ingresar Apellido",
          minlength: "Debe tener mínimo 5 caracteres",
          maxlength: "Puede tener hasta un máximo de 30 caracteres"
        },
        email: {
          required: "Ingrese Email",
          email: "Ingrese un mail valido",
          min: "Debe ser un numero mayor o igual a cero",
          max: "Debe ser un numero menor o igual a 1000"
        }
      }
    });
​
    jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
var form = $( "#commentForm" );
form.validate();
$( "button" ).click(function() {
​
  if (form.valid()) {
    alert("Registro ingresado correctamente")
  }
  // alert( "Valid: " + form.valid() );
});
  </script>
​
</body>
​
</html>
